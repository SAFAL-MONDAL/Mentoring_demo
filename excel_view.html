<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor List</title>
    <link rel="stylesheet" href="excel_view.css">
</head>
<body>
    <header>
       <h1><b>View Mentor Info</b></h1> 
    </header>
    <main>
        <section class="container">
            <h2>Search for Student Data</h2>
            
            <div class="search-section">
                <label for="searchInput" class="search-label">Enter search term:</label>
                <input type="text" id="searchInput" placeholder="Enter name, phone, or other data..." class="search-input">
                <button onclick="searchData()" class="search-button">Search</button>
            </div>
            
            <div id="searchResults" class="search-results">
                <!-- Results will be displayed here -->
            </div>
            
            <button class="back-button" onclick="location.href='index.html'">Back</button>
        </section>
    </main>

    <script src="excel_view.js"></script>
</body>
</html>
