<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Feedback Responses</title>
    <link rel="stylesheet" href="feedbackResponse.css">
</head>
<body>
    <div class="container">
        <h1>Parent Feedback Submissions</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for feedback...">
            <button id="search-button">Search</button>
        </div>
        <ol id="feedback-list"></ol> <!-- Changed to ordered list -->
        
        <div id="feedback-details" style="display: none;">
            <h2>Feedback Details</h2>
            <p><strong>Student's Name:</strong> <span id="detail-student-name"></span></p>
            <p><strong>Regd. No.:</strong> <span id="detail-regd-no"></span></p>
            <p><strong>Program:</strong> <span id="detail-program"></span></p>
            <p><strong>Mentor's Name:</strong> <span id="detail-mentor-name"></span></p>
            <p><strong>Mentee Experience:</strong> <span id="detail-mentee-experience"></span></p>
            <p><strong>Parents Experience:</strong> <span id="detail-parents-experience"></span></p>
            <p><strong>Signature:</strong> <img id="detail-signature" style="max-width: 200px;" /></p>
        </div>
        
        <button id="clear-button">Clear</button>
    </div>

    <script src="feedbackResponse.js"></script>
</body>
</html>
