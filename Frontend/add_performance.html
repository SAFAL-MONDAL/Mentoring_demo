<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management Dashboard</title>
    <link rel="stylesheet" href="add_performance.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Performance Management Dashboard</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="showSection('add-student')">Add Student</a>
            <a href="#" onclick="showSection('view-students')">View Students</a>
            <a href="#" onclick="showSection('visualize-data')">Visualize Data</a>
            <a href="#" onclick="showSection('upload-excel')">Upload Excel</a>
            <a href="#" onclick="showSection('remove-data')">Remove Data</a>
        </div>
        <div class="main-content">
            <div id="add-student" class="section">
                <h2>Add Student Details</h2>
                <form id="add-student-form">
                    <label for="student-name">Name:</label>
                    <input type="text" id="student-name" name="name" required>
                    
                    <label for="student-id">ID:</label>
                    <input type="text" id="student-id" name="id" required>
                    
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course" required>
                    
                    <label for="student-grade">Grade:</label>
                    <input type="number" id="student-grade" name="grade" required>
                    
                    <label for="student-attendance">Attendance:</label>
                    <input type="number" id="student-attendance" name="attendance" required>
                    
                    <button type="submit">Add Student</button>
                </form>
            </div>
            <div id="view-students" class="section" style="display: none;">
                <h2>Student Details</h2>
                <table id="students-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="visualize-data" class="section" style="display: none;">
                <h2>Data Visualization</h2>
                <label for="student-id-input">Enter Student ID:</label>
                <input type="text" id="student-id-input">
                <button onclick="updateChartsById()">Show Data</button>
                <div id="student-name-display"></div>
                <div class="chart-container">
                    <canvas id="grades-chart"></canvas>
                    <canvas id="attendance-chart"></canvas>
                </div>
            </div>
            <div id="upload-excel" class="section" style="display: none;">
                <h2>Upload Excel File</h2>
                <input type="file" id="file-input" accept=".xlsx, .xls">
                <button onclick="handleFile()">Upload</button>
                <div id="file-upload-feedback"></div>
            </div>
            <div id="remove-data" class="section" style="display: none;">
                <h2>Remove All Data</h2>
                <button onclick="removeData()">Remove All Data</button>
            </div>
        </div>
    </div>
</body>
</html>
