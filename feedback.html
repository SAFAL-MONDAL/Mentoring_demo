<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback on Mentoring - Centurion University</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container" id="formContainer">
        <img src="cutm.png" alt="Centurion University Logo" class="logo" id="universityLogo">
        <h1>Feedback on Mentoring</h1>
        <form id="feedbackForm">
            <div class="form-section">
                <label for="studentName">Student’s Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="regdNo">Regd. No.:</label>
                <input type="text" id="regdNo" name="regdNo" required>

                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>

                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required>

                <label for="mentorName">Mentor’s Name:</label>
                <input type="text" id="mentorName" name="mentorName" required>

                <label for="menteeExperience">Experience of Mentee (mentioning about specific incident and how he/she got support):</label>
                <textarea id="menteeExperience" name="menteeExperience" rows="4" required></textarea>

                <label for="parentsExperience">Experience of Parents (feedback about the mentoring system):</label>
                <textarea id="parentsExperience" name="parentsExperience" rows="4" required></textarea>
            </div>
            <div class="form-section">
                <label for="signature">Date and Signature of Parents:</label>
                <input type="file" id="signature" name="signature" class="file-input" accept="image/*" required>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
